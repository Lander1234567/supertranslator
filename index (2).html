<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Teben Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Runic Teben Translator</h1>
        <div class="translator">
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            <button onclick="translateToRunic()">Translate to Runic Teben</button>
            <button onclick="translateToEnglish()">Translate to English</button>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>
    <script src="translator.js"></script>
</body>
</html>
